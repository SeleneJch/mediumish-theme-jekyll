# Site
name: "Sea 'n Cliffs"
title: "Sea 'n Cliffs"
description: "Sardegna mountain adventures."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
include: ["_pages"]
permalink: /:title/

domain: seancliffs.github.io
url: https://seancliffs.github.io
baseurl: /seancliffs

# Authors
authors:
  Giovanni:
    name: Giovanni
    display_name: Giovanni
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    description: "Some info about gio"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

collections:
  itinerari:
    output: true
  destinazioni:
    output: true

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
